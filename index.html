    <title>Ecommerece</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-dark"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <b class="navbar-brand" href="#">sneakers</b>

      <!-- Collapsible section for navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link">Collections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
      <!-- Right-aligned cart and avatar, visible on all screen sizes -->
      <div class="d-flex align-items-center ml-auto">
        <a class="nav__cart-icon mr-3" href="#">
          <div class="cart-container">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path style="width: 10px; height: 10px;"
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />

            <span class="cart"><p id= "cart_quantity" p>0</p></span>
          </div>
        </a>
        <img src="avatar.png" alt="Avatar" class="avatar" />
      </div>

    <!-- Main Container -->

    <div class="container">
  <div
    class="row"
    style="
      align-items: flex-start;
      width: 100%;
      margin: 0px;
      padding: 7% 15%;
    "
  >
    <!-- Images Column -->
    <div class="col-12 col-md-6" style="padding-right: 10%;">
      <div class="row" style="padding-bottom: 20px">
        <button
          id="image_modal_button"
          style="
            height: auto;
            width: 100%;
            padding: 0px;
            margin: 0px;
            border-radius: 15px;
          "
        >
          <img
            id="main_image"
            src="images/image-product-1.jpg"
            style="
              margin: 0px;
              border-radius: 15px;
              height: 100%;
              width: 100%;
            "
          />
        </button>
      </div>
      <div class="row" id="image_row" style="padding: 0px; margin: 0px">
        <div class="col" style="padding: 0px; margin: 0px">
          <button id="image1" class="image_button">
            <img
              src="images/image-product-1.jpg"
              class="img-fluid"
              style="margin: 0px; border-radius: 8px"
            />
          </button>
        </div>
        <div class="col" style="padding: 0px; margin: 0px">
          <button id="image2" class="image_button">
            <img
              src="images/image-product-2.jpg"
              class="img-fluid"
              style="margin: 0px; border-radius: 8px"
            />
          </button>
        </div>
        <div class="col" style="padding: 0px; margin: 0px">
          <button id="image3" class="image_button">
            <img
              src="images/image-product-3.jpg"
              class="img-fluid"
              style="margin: 0px; border-radius: 8px"
            />
          </button>
        </div>
        <div class="col" style="padding: 0px; margin: 0px">
          <button id="image4" class="image_button">
            <img
              src="images/image-product-4.jpg"
              class="img-fluid"
              style="margin: 0px; border-radius: 8px"
            />
          </button>
        </div>
      </div>
    </div>
    <!-- spacer column -->
    
    <div class="col-12 col-md-6" style="padding-top: 5%;">
      <div class="d-flex flex-column align-items-start">
        <a>SNEAKER COMPANY</a>
        <h3>Fall Limited Edition Sneakers</h3>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="row">
          <div class="col">
            <h8 style="font-weight: bold">$125</h8>
          </div>
          <div class="col">
            <a style="font-weight: bold; color: white; background-color: black">50%</a>
          </div>
        </div>
        <div class="row" style="padding-top: 5%; padding-left: 5%">
          <del>$250</del>
        </div>

        <div class="row" style="padding-top: 5%; width: 100%">
          <div class="col-6">
            <div
              class="row"
              style="
                background-color: rgb(235, 235, 235);
                align-items: center;
                width: 100%;
                border-radius: 8px;
              "
            >
              <button
                id="decrease_order_quantity_button"
                style="
                  color: orange;
                  background-color: rgb(235, 235, 235);
                  padding: 0px;
                  margin: 0px;
                  width: 33%;
                  text-align: center;
                  border-radius: 8px;
                "
              >
                -
              </button>
              <a
                id="order_quantity"
                style="padding: 0px; margin: 0px; width: 33%; text-align: center"
                >0</a
              >
              <button
                id="increase_order_quantity_button"
                style="
                  color: orange;
                  background-color: rgb(235, 235, 235);
                  padding: 0px;
                  margin: 0px;
                  width: 33%;
                  text-align: center;
                  border-radius: 8px;
                "
              >
                +
              </button>
            </div>
          </div>
          <div class="col-6">
            <button
              style="
                width: 100%;
                background-color: orange;
                border-radius: 8px;
                font-size: small;
                text-align: center;
              "
            >
              <i class="bi bi-cart"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <!-- Modal-->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      
        

        <div
          class="modal-dialog modal-dialog-centered"
          style="background-color: transparent"
        >
          <div
            class="modal-content"
            style="background-color: transparent; border: none; "
          >
            <div class="modal-header" style="border: none; padding: 0px; margin: 0px">
              <h3 class="modal-title" id="exampleModalLongTitle"></h3>
              <button type="button" class="close" data-dismiss="modal"  class="padding: 0px; margin:0px">
                X
              </button>
            </div>
            
            <div
              class="modal-body"
              style="display:flex; align-items: center;"
            >
              <button id = "modal_left_arrow_button"class="arrow-btn" style="padding-right: 10%;color: white; background-color: transparent; border: none; margin: 0px; padding: opx; outline: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 60 60">
                    <!-- Circle Background -->
                    <circle cx="30" cy="30" r="30" fill="white"/>

                    <!-- Centered Left Arrow -->
                    <polyline points="35 20 25 30 35 40" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

              </button>

              <!-- Modal Images Column -->
              <div class="main_col" style="height: 80%; width: 80%">
                <div class="row" style="padding-bottom: 20px">
                  <img
                    id="modal_main_image"
                    src="images/image-product-1.jpg"
                    height="65%"
                    width="85%"
                    style="margin: 0px; border-radius: 15px"
                  />
                </div>
                <div
                  class="row"
                  id="image_row"
                  style="padding: 0px; margin: 0px"
                >
                  <div class="col" style="padding: 0px; margin: 0px">
                    <button id="modal_image1" class="image_button">
                      <img
                        src="images/image-product-1.jpg"
                        height="75%"
                        width="75%"
                        style="margin: 0px; border-radius: 8px"
                      />
                    </button>
                  </div>
                  <div class="col" style="padding: 0px; margin: 0px">
                    <button id="modal_image2" class="image_button">
                      <img
                        src="images/image-product-2.jpg"
                        height="75%"
                        width="75%"
                        style="margin: 0px; border-radius: 8px"
                      />
                    </button>
                  </div>
                  <div class="col" style="padding: 0px; margin: 0px">
                    <button id="modal_image3" class="image_button">
                      <img
                        src="images/image-product-3.jpg"
                        height="75%"
                        width="75%"
                        style="margin: 0px; border-radius: 8px"
                      />
                    </button>
                  </div>
                  <div class="col" style="padding: 0px; margin: 0px">
                    <button id="modal_image4" class="image_button">
                      <img
                        src="images/image-product-4.jpg"
                        height="75%"
                        width="75%"
                        style="margin: 0px; border-radius: 8px"
                      />
                    </button>
                  </div>
                </div>
              </div>


              <button id = "modal_right_arrow_button" class="arrow-btn" style="color: white; background-color: transparent; border: none; margin: 0px; padding: opx; outline: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 60 60">
                    <!-- Circle Backgrround -->
                    <circle cx="30" cy="30" r="30" fill="white"/>

                    <!-- Centered Right Arrow with Acute Angle -->
                    <polyline points="25 20 35 30 25 40" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

              </button>


            </div>
          </div>
        </div>
        

        
      </div>
      
    </div>
